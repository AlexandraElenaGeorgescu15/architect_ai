version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_ENV=production
      - LOG_LEVEL=INFO
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - ./inputs:/app/inputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - architect-ai-network

networks:
  architect-ai-network:
    driver: bridge

