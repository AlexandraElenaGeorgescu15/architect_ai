<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Swap Request Feature</title>
    <style>
        /* ═══════════════════════════════════════════════════════════════
           RESET & BASE STYLES
           ═══════════════════════════════════════════════════════════════ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                         'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1f2937;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           LAYOUT
           ═══════════════════════════════════════════════════════════════ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 48px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ═══════════════════════════════════════════════════════════════
           TYPOGRAPHY
           ═══════════════════════════════════════════════════════════════ */
        h1 {
            color: #1f2937;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        h2 {
            color: #374151;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            margin-top: 32px;
        }
        
        h3 {
            color: #4b5563;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            line-height: 1.6;
            color: #6b7280;
            margin-bottom: 16px;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           BUTTONS
           ═══════════════════════════════════════════════════════════════ */
        .btn {
            display: inline-block;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           FORMS
           ═══════════════════════════════════════════════════════════════ */
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 4px;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           CARDS
           ═══════════════════════════════════════════════════════════════ */
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            transition: box-shadow 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        /* ═══════════════════════════════════════════════════════════════
           TABLES
           ═══════════════════════════════════════════════════════════════ */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
        }
        
        th {
            background: #f9fafb;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           MODALS
           ═══════════════════════════════════════════════════════════════ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            position: relative;
            background: white;
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s;
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 28px;
            cursor: pointer;
            color: #9ca3af;
        }
        
        .modal-close:hover {
            color: #374151;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           BADGES & LABELS
           ═══════════════════════════════════════════════════════════════ */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .badge-success { background: #d1fae5; color: #065f46; }
        .badge-warning { background: #fef3c7; color: #92400e; }
        .badge-error { background: #fee2e2; color: #991b1b; }
        .badge-info { background: #dbeafe; color: #1e40af; }
        
        /* ═══════════════════════════════════════════════════════════════
           NOTIFICATIONS
           ═══════════════════════════════════════════════════════════════ */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.3s;
            z-index: 2000;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
        
        .notification.success { background: #10b981; }
        .notification.error { background: #ef4444; }
        .notification.warning { background: #f59e0b; }
        
        /* ═══════════════════════════════════════════════════════════════
           RESPONSIVE
           ═══════════════════════════════════════════════════════════════ */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }
            
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
        }

        .btn-request-swap {
            background-color: #ADD8E6; /* Pale Blue */
            color: #000; /* Black text for contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Swap Request Feature</h1>
        <p>Request a phone swap from our available inventory with ease.</p>
        
        <!-- Action Button -->
        <button class="btn btn-request-swap" onclick="openSwapRequestModal()">
            Request Phone Swap
        </button>
        
        <!-- Data Table -->
        <table>
            <thead>
                <tr>
                    <th>Phone Model</th>
                    <th>Availability</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="availablePhonesTable">
                <!-- JavaScript will populate this -->
            </tbody>
        </table>
        
        <!-- Swap Request Modal -->
        <div id="swapRequestModal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeSwapRequestModal()">&times;</span>
                <h2>Request a Phone Swap</h2>
                <form onsubmit="handleSwapRequestSubmit(event)">
                    <div class="form-group">
                        <label for="phoneToRequest">Phone to Request:</label>
                        <select id="phoneToRequest" required>
                            <!-- JavaScript will populate this -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phoneToExchange">Phone to Exchange:</label>
                        <select id="phoneToExchange" required>
                            <!-- JavaScript will populate this -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reasonForRequest">Reason for Request (Optional):</label>
                        <textarea id="reasonForRequest" rows="4" placeholder="Enter your reason"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                    <button type="button" class="btn btn-secondary" onclick="closeSwapRequestModal()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Sample data
        const availablePhones = [
            { id: 1, model: 'Samsung Galaxy S25', availability: 'Available', price: 999 },
            { id: 2, model: 'iPhone 17 Pro', availability: 'Available', price: 1199 },
            { id: 3, model: 'Google Pixel 10', availability: 'Available', price: 899 }
        ];
        
        const userOwnedPhones = [
            { id: 101, model: 'Samsung Galaxy S23', },
            { id: 102, model: 'iPhone 15' }
        ];
        
        // Modal functions
        function openSwapRequestModal() {
            document.getElementById('swapRequestModal').style.display = 'block';
        }
        
        function closeSwapRequestModal() {
            document.getElementById('swapRequestModal').style.display = 'none';
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('swapRequestModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Form handling
        function handleSwapRequestSubmit(event) {
            event.preventDefault();
            
            const phoneToRequest = document.getElementById('phoneToRequest').value;
            const phoneToExchange = document.getElementById('phoneToExchange').value;
            const reasonForRequest = document.getElementById('reasonForRequest').value;
            
            console.log('Phone to Request:', phoneToRequest);
            console.log('Phone to Exchange:', phoneToExchange);
            console.log('Reason for Request:', reasonForRequest);
            
            showNotification('Swap request submitted successfully!', 'success');
            closeSwapRequestModal();
            event.target.reset();
        }
        
        // Table population
        function populateAvailablePhonesTable() {
            const tbody = document.getElementById('availablePhonesTable');
            tbody.innerHTML = availablePhones.map(phone => `
                <tr>
                    <td>${phone.model}</td>
                    <td>
                        <span class="badge badge-success">${phone.availability}</span>
                    </td>
                    <td>$${phone.price}</td>
                </tr>
            `).join('');
        }
        
        // Dropdown population
        function populatePhoneDropdowns() {
            const phoneToRequestDropdown = document.getElementById('phoneToRequest');
            phoneToRequestDropdown.innerHTML = '<option value="" disabled selected>Select a phone</option>' + availablePhones.map(phone => `
                <option value="${phone.id}">${phone.model}</option>
            `).join('');
            
            const phoneToExchangeDropdown = document.getElementById('phoneToExchange');
            phoneToExchangeDropdown.innerHTML = '<option value="" disabled selected>Select a phone</option>' + userOwnedPhones.map(phone => `
                <option value="${phone.id}">${phone.model}</option>
            `).join('');
        }
        
        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Initialization
        document.addEventListener('DOMContentLoaded', function() {
            populateAvailablePhonesTable();
            populatePhoneDropdowns();
            console.log('Phone Swap Request Feature initialized');
        });
    </script>
</body>
</html>
